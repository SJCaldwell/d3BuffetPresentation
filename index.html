<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ENTER: Rybot</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
					### Building a Bot to Help You Code 

					Mac Gray, David Duffrin, and Shane Caldwell
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					### Documentation is slow

					- Switching tabs to find documentation is slow
					- We only want a small piece of what is presented to us (TLDR)
					- Searching takes time
					- Too easy to type in "Youtube.com" 
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
					### What we want

					A bot that can help us find answers to our questions

					- Using an interface we already like
					- Succinctly 
					- Wihout falling into the rabbit hole that is the internet.
					</textarea>
				</section>
					<section data-markdown>
					<textarea data-template>
						### The Data

						- Kaggle's StackOverflow dataset
						- From 2009 to 2016
						- Over 42,000,000 questions and their answers.
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
